<!DOCTYPE html>
<html>
<head>
    <title>Sign in to Convo</title>
    <style>
       
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h3 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        form input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s;
        }

        form input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        .note {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #888;
        }

        .note a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: bold;
        }

        .note a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Sign In to Convo</h3>
        <form action="/auth/login" method="POST">
            <label>Username:</label>
            <input type="text" name="username" maxlength="12" placeholder="Enter username">

            <label>Password:</label>
            <input type="password" name="password" maxlength="15" placeholder="Enter password">

            <button type="submit">Sign In</button>
        </form>
        <p class="note">
            Don't have an account? <a href="signUp.html">Sign Up</a>
        </p>
    </div>
</body>
</html>

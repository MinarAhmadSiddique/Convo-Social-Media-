<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Convo</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg: #0a0a0f;
            --surface: #13131a;
            --surface2: #1c1c28;
            --accent: #7c5cfc;
            --accent2: #fc5c7c;
            --text: #f0f0f8;
            --muted: #6b6b80;
            --border: rgba(255,255,255,0.07);
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Ambient background blobs */
        body::before {
            content: '';
            position: fixed;
            top: -20%;
            left: -10%;
            width: 60vw;
            height: 60vw;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(124,92,252,0.12) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }
        body::after {
            content: '';
            position: fixed;
            bottom: -20%;
            right: -10%;
            width: 50vw;
            height: 50vw;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(252,92,124,0.08) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* ‚îÄ‚îÄ NAV ‚îÄ‚îÄ */
        .tabs {
            position: sticky; top: 0; z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(10,10,15,0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 12px 28px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex; align-items: center; gap: 10px;
            text-decoration: none; flex-shrink: 0;
        }

        .logo-icon {
            width: 34px; height: 34px; border-radius: 10px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 14px rgba(124,92,252,0.45);
            flex-shrink: 0;
        }

        .logo-icon svg { width: 18px; height: 18px; fill: #fff; }

        .logo-wordmark {
            font-family: 'Syne', sans-serif; font-weight: 800;
            font-size: 20px; letter-spacing: -0.02em;
            background: linear-gradient(135deg, #fff 20%, var(--accent2));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links { display: flex; align-items: center; gap: 4px; }

        .nav-links a {
            text-decoration: none; color: var(--muted);
            font-family: 'Syne', sans-serif; font-weight: 600; font-size: 12px;
            letter-spacing: 0.04em; text-transform: uppercase;
            padding: 8px 16px; border-radius: 100px;
            transition: all 0.25s ease;
        }

        .nav-links a:hover { color: var(--text); background: var(--surface2); }

        .nav-links a[href="profile.html"] {
            color: #fff;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
        }

        /* MAIN CONTENT */
        .page {
            position: relative;
            z-index: 1;
            max-width: 680px;
            margin: 0 auto;
            padding: 60px 24px 80px;
        }

        /* Welcome heading */
        .welcome-block {
            margin-bottom: 48px;
            animation: fadeUp 0.6s ease both;
        }

        .welcome-block .label {
            font-family: 'Syne', sans-serif;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 12px;
        }

        .welcome-block h1 {
            font-family: 'Syne', sans-serif;
            font-size: clamp(32px, 6vw, 52px);
            font-weight: 800;
            line-height: 1.1;
            background: linear-gradient(135deg, #fff 30%, var(--muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-block p {
            color: var(--muted);
            font-size: 16px;
            font-weight: 300;
            margin-top: 12px;
            line-height: 1.6;
        }

        /* Profile card */
        .profile-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 36px;
            position: relative;
            overflow: hidden;
            animation: fadeUp 0.6s 0.1s ease both;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
        }

        .avatar-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 32px;
        }

        .avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 24px;
            color: #fff;
            flex-shrink: 0;
            box-shadow: 0 0 0 4px rgba(124,92,252,0.2);
        }

        .avatar-info .tag {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 4px;
        }

        .avatar-info .status {
            font-size: 14px;
            color: var(--muted);
        }

        .info-grid {
            display: grid;
            gap: 12px;
        }

        .info-row {
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .info-row .icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(124,92,252,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 16px;
        }

        .info-row .field-label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 3px;
        }

        .info-row .field-value {
            font-size: 15px;
            font-weight: 500;
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
        }

        /* Sign out */
        .signout-wrap {
            margin-top: 28px;
            animation: fadeUp 0.6s 0.2s ease both;
        }

        a#logout {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            background: transparent;
            color: var(--muted);
            border: 1px solid var(--border);
            padding: 13px 28px;
            border-radius: 12px;
            font-family: 'Syne', sans-serif;
            font-weight: 600;
            font-size: 13px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: all 0.25s ease;
            width: 100%;
        }

        a#logout:hover {
            background: rgba(252, 92, 92, 0.08);
            border-color: rgba(252,92,92,0.3);
            color: #fc5c5c;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <nav class="tabs">
        <a href="/" class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 2H4C2.9 2 2 2.9 2 4v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 10H6V10h12v2zm0-3H6V7h12v2z"/>
                </svg>
            </div>
            <span class="logo-wordmark">Convo</span>
        </a>
        <div class="nav-links">
            <a href="profile.html">Profile</a>
            <a href="posts.html">Feeds</a>
            <a href="people.html">Discover</a>
            <a href="friends.html">Friends</a>
            <a href="message.html">Message</a>
        </div>
    </nav>

    <div class="page">

        <div class="welcome-block">
            <div class="label">Your Profile</div>
            <h1>Welcome to Convo.</h1>
            <p>This is your space. Make it yours.</p>
        </div>

        <div class="profile-card">
            <div class="avatar-row">
                <div class="avatar" id="avatar-initials">?</div>
                <div class="avatar-info">
                    <div class="tag">Member</div>
                    <div class="status">Active ¬∑ Convo Community</div>
                </div>
            </div>

            <div class="info-grid">
                <div class="info-row">
                    <div class="icon">üë§</div>
                    <div>
                        <div class="field-label">Name</div>
                        <div class="field-value" id="name">Loading‚Ä¶</div>
                    </div>
                </div>
                <div class="info-row">
                    <div class="icon">‚úâÔ∏è</div>
                    <div>
                        <div class="field-label">Email</div>
                        <div class="field-value" id="email">Loading‚Ä¶</div>
                    </div>
                </div>
                <div class="info-row">
                    <div class="icon">#</div>
                    <div>
                        <div class="field-label">User ID</div>
                        <div class="field-value" id="id">Loading‚Ä¶</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="signout-wrap">
            <a href="logout" id="logout">
                <span>‚Ü©</span> Sign Out
            </a>
        </div>

    </div>

    <script>
        fetch("/api/user")
            .then(res => res.json())
            .then(user => {
                document.getElementById("name").textContent = user.username;
                document.getElementById("email").textContent = user.email;
                document.getElementById("id").textContent = user.id;

                // Set avatar initials
                const initials = user.username
                    ? user.username.split(' ').map(w => w[0]).join('').toUpperCase().slice(0, 2)
                    : '?';
                document.getElementById("avatar-initials").textContent = initials;
            })
            .catch(() => {
                document.getElementById("name").textContent = "‚Äî";
                document.getElementById("email").textContent = "‚Äî";
                document.getElementById("id").textContent = "‚Äî";
            });
    </script>

</body>
</html>
